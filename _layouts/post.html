---
layout: default
---
<article id="post" class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="wrapper">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <div class="post-meta">{% include post-date.html %}</div>
    </div>
  </header>

  <div class="wrapper">
    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>
    <div class="post-meta">{% include post-tags.html %}</div>
    <div>{% include fb-like.html %}</div>
    <div>{% include comments.html %}</div>
  </div>
</article>
