  <p>SAML 자격 증명 공급자 생성</p>

<p><a href="http://docs.aws.amazon.com/ko_kr/IAM/latest/UserGuide/id_credentials_passwords_account-policy.html">Password Policy</a></p>

<p><a href="http://docs.aws.amazon.com/ko_kr/IAM/latest/UserGuide/id_credentials_mfa.html">MFA 설정</a></p>

<p>MFA 인증을 받는 방법은 쉽게 얘기하면, 우리가 인터넷뱅킹에서 사용하는 OTP와 비슷하다고 보면됨.</p>

<p>MFA를 활성화 하면, 로그인 할 때에 기존의 아이디/암호 입력에 더하여 MFA 인증 번호를 입력하는 단계가 추가됩니다. 약간은 번거로워 지지만, AWS의 계정 보안에 더좋음</p>

</article>
