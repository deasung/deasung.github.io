  <h2>Ubuntu 16.04 $JAVA_HOME 설정</h2>
  <time datetime="2017-04-18T00:00:00+09:00" class="by-line">18 Apr 2017</time>
  <p>자바가 설치되었다는 과정하에</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>sudo vi /etc/profile

export JAVA_HOME="/usr/lib/jvm/java-8-oracle"

source /etc/profile

$JAVA_HOME
</code></pre></div></div>
<p>-&gt; bash: /usr/lib/jvm/java-8-oracle 디렉토리입니다 나오면 성공</p>
